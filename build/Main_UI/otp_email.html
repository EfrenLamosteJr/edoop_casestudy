<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
       body {
    margin-top: 20px;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f6f6f6;
  height: 100vh;
}

.container {
  background-color: #ffffff;
  border: 1px solid #ddd;
  border-radius: 10px;
  width: 400px;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.header {
  background-color: #007bff;
  color: white;
  padding: 15px 0;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.logo {
  width: 45px;
  height: 45px;
}

.otp-content {
  padding: 30px 20px;
}

.otp-content p {
  margin: 10px 0;
  color: #333;
}

.otp-box {
  background-color: #f0f0f0;
  display: inline-block;
  padding: 10px 25px;
  font-size: 1.5rem;
  font-weight: bold;
  color: #222;
  border-radius: 10px;
  margin: 10px 0 20px 0;
}

.expire-text {
  color: #555;
}

.footer-text {
  font-size: 0.8rem;
  color: #aaa;
  padding-bottom: 20px;
}
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo.png" alt="Barangay Logo" class="logo">
      <h2>OTP Verification</h2>
    </div>

    <div class="otp-content">
      <p>Your OTP code is:</p>
      <div class="otp-box">{{ otp }}</div>
      <p class="expire-text">It will expire in <strong>**5 minutes**</strong>.</p>
    </div>

    <p class="footer-text">If you did not request this, you can ignore this email.</p>
  </div>
</body>
</html>
